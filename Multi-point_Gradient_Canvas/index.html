<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='description' content='Online Interactive 2D Color Interpolation Tool for Custom Gradient Creation - Create and customize smooth color gradients with this web tool. Users can add and remove color points on a 2D canvas to control color transitions. The tool offers precise control over gradient effects for lightness (brightness) and hue (color) separately, allowing adjustments to point influence and color blending. Download your custom gradients as images. Ideal for designers and developers looking for a flexible gradient creation tool. | I Hate School. | Note: This webpage is not character enhancement. I am not hard-working. If that sentence makes you feel less shameful for not learning how to make webpages.'>
    <title>Multi-point Gradient Canvas</title>
    <style>
        body {
            font-family: aptos, sans-serif;
            background-color: #000;
            color: #ccc;
        }
        .back-link {
            font-size: 1.2em;
        }
        #canvas {
            border: 1px solid #ccc;
        }
        .note {
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <p><a href="../index.html" target="_blank" class="back-link">‚Üê Back</a></p>
    <h1>Multi-point Gradient Canvas</h1>

    <label for="canvas-width">canvas width:</label>
    <input type="number" id="canvas-width" value="500">
    <label for="canvas-height"> canvas height:</label>
    <input type="number" id="canvas-height" value="300">
    <button id="create-canvas">create canvas</button><br><br>

    <label for="sigma">lightness sigma (Gaussian blur):</label>
    <input type="number" id="sigmaL" value="200" step="20">
    <label for="sigma"> hue sigma (Gaussian blur):</label>
    <input type="number" id="sigmaH" value="200" step="20"><br><br>

    <label for="color-picker">add color:</label>
    <input type="color" id="color-picker" value="#28231f">
    <label for="influence"> influence:</label>
    <input type="number" id="influence" value="1" step="0.1"><br><br>

    <table>
        <td><canvas id="canvas"></canvas></td>
        <td><div id="point-list"></div><br><button id="download-image">download image</button></td>
    </table>
    <div class="note">Draggable | Double-click to delete | Scroll to adjust influence</div>

    <script src="app.js"></script>
</body>
</html>
